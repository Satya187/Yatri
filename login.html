<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">    
    <style>
        /* Custom CSS for login page */
    body {
    background-image: url('Images/register background.jpg'); /* Replace 'register background.jpg' with your image file path */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    height: 100vh; /* Set the height of the body to full viewport height */
    display: flex;
    align-items: center; /* Center vertically */
    justify-content: center; /* Center horizontally */
}
.login-header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000; /* Ensure header stays above other content */
}
.login-form {
    margin-top: 8px; /* Adjust as needed */
}

    </style>
</head>
<body>

<header class="login-header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container" style="margin-top: -0.2cm; margin-left: -0.5cm; height: 1.3cm;">
            <img src="logo.png" alt="Logo" style="height: 30px; margin-right: 10px; margin-bottom: -0.35rem;">
            <a class="navbar-brand" href="index.html">Yatri</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" style="margin-bottom: -0.35rem; margin-top: -0.35rem; margin-right: -9cm;">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container login-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form action="/login" method="post" id="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Redirect to home page after successful login
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        // Prevent default form submission
        event.preventDefault();
        
        // Perform form validation and login process here
        
        // Redirect to home page
        window.location.href = "http://127.0.0.1:5500/Frontend/"; // Replace "/" with the URL of your home page
    });
</script>
</body>
</html>
